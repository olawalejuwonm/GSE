<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #e0e7ff 0%, #f7f7f7 100%);
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .container {
      max-width: 420px;
      margin: 48px auto;
      background: #fff;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      position: relative;
    }
    h2 {
      text-align: center;
      color: #2d3a5a;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    label {
      display: block;
      margin-top: 1.2rem;
      color: #2d3a5a;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    input, select, button {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border-radius: 6px;
      border: 1px solid #cfd8dc;
      font-size: 1rem;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    input:focus, select:focus {
      border: 1.5px solid #7b61ff;
      outline: none;
    }
    button {
      background: linear-gradient(90deg, #7b61ff 0%, #4f8cff 100%);
      color: #fff;
      border: none;
      margin-top: 2rem;
      font-weight: 600;
      font-size: 1.1rem;
      letter-spacing: 0.5px;
      box-shadow: 0 2px 8px #7b61ff22;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover:not(:disabled) {
      background: linear-gradient(90deg, #4f8cff 0%, #7b61ff 100%);
      box-shadow: 0 4px 16px #7b61ff33;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
    .skills-list {
      margin-top: 1rem;
      max-height: 280px; /* scrollable area */
      overflow-y: auto;
      padding: 0.25rem;
      border: 1px solid #e0e7ff;
      border-radius: 8px;
      background: #fafbff;
    }
    .skills-list label {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      padding: 0.6rem 0.8rem;
      margin: 0.25rem 0;
      border-radius: 6px;
      border: 1px solid #e0e7ff;
      background: #fff;
      box-shadow: 0 1px 4px #0001;
      cursor: pointer;
      transition: background 0.2s, box-shadow 0.2s;
      font-size: 0.98rem;
    }
    .skills-list label:hover {
      background: #e0e7ff;
      box-shadow: 0 2px 8px #7b61ff22;
    }
    .skills-list input[type="radio"] {
      accent-color: #7b61ff;
      width: 1.1em;
      height: 1.1em;
    }
    .success {
      color: #2ecc40;
      text-align: center;
      font-weight: 600;
      margin-top: 1.5rem;
      font-size: 1.1rem;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      font-weight: 600;
      margin-top: 1.5rem;
      font-size: 1.05rem;
    }
    .loading {
      display: none;
      text-align: center;
      margin: 1rem 0;
    }
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #7b61ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    @media (max-width: 600px) {
      .container { max-width: 98vw; padding: 1.2rem; }
      .skills-list { gap: 0.3rem; }
      .skills-list label { font-size: 0.93rem; padding: 0.4rem 0.7rem; }
      h2 { font-size: 1.3rem; }
      input, select, button { font-size: 0.98rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Student Registration</h2>
    <!-- YouTube subscription gate -->
    <div id="youtube-gate" style="text-align:center; margin-bottom:1rem;">
      <p style="font-weight:700; color:#2d3a5a;">Please subscribe to our YouTube channel to continue</p>
      <div style="display:flex; gap:0.6rem; justify-content:center; align-items:center; flex-direction:column;">
        <a id="channel-link" href="https://youtube.com/@unilorintechub?si=ZD4M-ZmXki3OO4A8" target="_blank" rel="noopener" style="text-decoration:none; color:inherit;">
          <div style="padding:0.8rem 1rem; border-radius:10px; background:#fff; box-shadow:0 2px 8px #0001; display:flex; gap:0.6rem; align-items:center;">
            <img src="https://s.ytimg.com/yts/img/favicon-vfl8qSV2F.ico" alt="YouTube" style="width:40px;height:40px;border-radius:6px;" />
            <div style="text-align:left">
              <div style="font-weight:700">UniLorin TechHub</div>
              <div style="font-size:0.9rem; color:#555">https://youtube.com/@unilorintechub</div>
            </div>
          </div>
        </a>
        <div style="margin-top:0.6rem; display:flex; gap:0.6rem;">
          <button id="open-channel" type="button" style="padding:0.45rem 0.9rem;">Open channel</button>
          <button id="i-subscribed" type="button" style="padding:0.45rem 0.9rem;">I've subscribed</button>
        </div>
        <div style="margin-top:0.6rem; font-size:0.9rem; color:#666;">
          You will be asked to confirm before continuing. This is MANDATORY to be able to register.
        </div>
      </div>
    </div>

    <div id="start-screen" style="text-align:center; margin-bottom:1rem; display:none;">
      <p style="font-weight:600; color:#2d3a5a;">Are you a carry-over student?</p>
      <div style="display:flex; gap:0.6rem; justify-content:center;">
        <button id="start-yes" type="button" style="padding:0.6rem 1rem;">Yes</button>
        <button id="start-no" type="button" style="padding:0.6rem 1rem;">No</button>
      </div>
    </div>

    <form id="matric-form" style="display:none;">
      <label>Matric Number
        <input type="text" id="matricNumber" required />
      </label>
      <button type="submit">Next</button>
    </form>
    <form id="name-form" style="display:none;">
      <label>Name
        <input type="text" id="name" />
      </label>
      <button type="submit">Confirm</button>
    </form>
    <form id="details-form" style="display:none;">
      <label>Department
        <input type="text" id="department" required />
      </label>
      <label>Faculty
        <input type="text" id="faculty" required />
      </label>
      <label>Phone
        <input type="text" id="phone" required />
      </label>
      <label>Email
        <input type="email" id="email" required />
      </label>
      <button type="submit">Send OTP</button>
    </form>
    <form id="otp-form" style="display:none;">
      <label>Enter OTP
        <input type="text" id="otp" required />
      </label>
      <button type="submit">Verify OTP</button>
    </form>
    <form id="skills-form" style="display:none;">
      <div class="skills-list" id="skills-list"></div>
      <button type="submit">Submit Skills</button>
    </form>
    <div class="loading" id="loading">
      <div class="spinner"></div>
      <p style="margin-top:0.5rem; color:#666;">Loading...</p>
    </div>
    <div class="success" id="success-msg" style="display:none;"></div>
    <div class="error" id="error-msg" style="display:none;"></div>
  </div>
  <script>
  const api = async (url, data = {}, method = 'POST') => {
      console.log('API call:', url, data, method); // Log to browser console
      showLoading(true);
      try {
        const res = await fetch(url, {
          method,
          headers: { 'Content-Type': 'application/json' },
          body: method === 'POST' ? JSON.stringify(data) : undefined
        });
        
        const json = await res.json();
        showLoading(false);
       
         // Check if server returned a timeout or slow processing indicator
         if (json.error && (json.error.includes('timeout') || json.error.includes('took too long'))) {
           showError('Avoiding requesting multiple times: Check your spam/junk folder for the OTP email. â±ï¸ Please be patient! The server is processing your request. This may take a moment due to email verification. Feel free to try again.');
         }
       
         return json;
      } catch (err) {
        showLoading(false);
        if (!navigator.onLine) {
          showError('ðŸ“¡ No internet connection. Please check your network and try again.');
          return { error: 'No internet connection' };
        }
        // If fetch fails but user is online, treat it as a real server timeout/issue
        // Show a friendly message and stop further handling by throwing
        console.error('Fetch failed:', err);
        showError('Avoiding requesting multiple times: Check your spam/junk folder for the OTP email. â±ï¸ Please be patient! The server is taking longer to respond. This may happen due to email verification or high load. You can try again shortly.');
        throw new Error('__server_timeout__');
      }
    };
  let matricNumber = '', name = '', email = '';
  let isCarryOver = false;
    // Track subscription state (client-side acknowledgement)
    const SUB_KEY = 'gse_isSubscribed_v1';
    let isSubscribed = localStorage.getItem(SUB_KEY) === 'true';
    function showLoading(show) {
      document.getElementById('loading').style.display = show ? 'block' : 'none';
      // Disable all buttons when loading
      const buttons = document.querySelectorAll('button[type="submit"]');
      buttons.forEach(btn => {
        btn.disabled = show;
      });
    }
    function clearNotifications() {
      document.getElementById('success-msg').style.display = 'none';
      document.getElementById('error-msg').style.display = 'none';
      document.getElementById('success-msg').innerText = '';
      document.getElementById('error-msg').innerText = '';
    }
    function hideAllForms() {
      const ids = ['matric-form','name-form','details-form','otp-form','skills-form'];
      ids.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.style.display = 'none';
      });
    }
    // Start screen handlers
    document.getElementById('start-yes').addEventListener('click', () => {
      // Carry-over flow: show matric form
      isCarryOver = true;
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('matric-form').style.display = '';
      // make name editable when reached
      document.getElementById('name').readOnly = false;
    });
    document.getElementById('start-no').addEventListener('click', () => {
      isCarryOver = false;
      document.getElementById('start-screen').style.display = 'none';
      document.getElementById('matric-form').style.display = '';
      document.getElementById('name').readOnly = true;
    });

    // YouTube gate handlers
    function revealStartIfSubscribed() {
      if (isSubscribed) {
        document.getElementById('youtube-gate').style.display = 'none';
        document.getElementById('start-screen').style.display = '';
      } else {
        document.getElementById('youtube-gate').style.display = '';
        document.getElementById('start-screen').style.display = 'none';
      }
    }

    document.getElementById('open-channel').addEventListener('click', () => {
      // Open the channel in a new tab/window. The user may subscribe there.
      // We'll detect when the user returns (via visibilitychange/focus) and then show a confirmation prompt.
      const win = window.open(document.getElementById('channel-link').href, '_blank');
      // On focus/visibility, suggest the user confirm they've subscribed
      const onReturn = () => {
        // If already subscribed, no-op
        if (isSubscribed) return onDone();
        const ok = confirm('Did you subscribe to the UniLorin TechHub channel? Click OK to confirm.');
        if (ok) {
          isSubscribed = true;
          localStorage.setItem(SUB_KEY, 'true');
          revealStartIfSubscribed();
        }
        onDone();
      };
      const onDone = () => {
        window.removeEventListener('focus', onReturn);
        document.removeEventListener('visibilitychange', onReturn);
        if (win && !win.closed) try { win.close(); } catch(e) {}
      };
      window.addEventListener('focus', onReturn);
      document.addEventListener('visibilitychange', () => {
        if (!document.hidden) onReturn();
      });
    });

    document.getElementById('i-subscribed').addEventListener('click', () => {
      isSubscribed = true;
      localStorage.setItem(SUB_KEY, 'true');
      revealStartIfSubscribed();
    });

    // Initialize gate visibility on load
    revealStartIfSubscribed();
    document.getElementById('matric-form').onsubmit = async e => {
      e.preventDefault();
      matricNumber = document.getElementById('matricNumber').value;
  const carryOverFlag = isCarryOver;
      const res = await api('/student/matric', { matricNumber });
      if (res.registered && Array.isArray(res.trainers)) {
        clearNotifications();
        hideAllForms();
        const lines = res.trainers.map(t => `${t.description} â€” Trainer: ${t.trainer || 'N/A'} (${t.phone || 'N/A'})`);
        showSuccess(`You have already completed registration.\n\nYour trainer details:\n\n${lines.join('\n')}`);
        return;
      }
      if (res.error) {
        // If not found but user marked carry-over, allow manual entry
        if (carryOverFlag && res.error && res.error.includes('not found')) {
          clearNotifications();
          document.getElementById('name').value = '';
          e.target.style.display = 'none';
          document.getElementById('name-form').style.display = '';
          // mark locally so confirm sends carryOver
          document.getElementById('name-form').dataset.carryOver = 'true';
          isCarryOver = true;
          return;
        }
        showError(res.error);
        return;
      }
      if (res.name) {
        name = res.name;
        document.getElementById('name').value = name;
        clearNotifications();
        e.target.style.display = 'none';
        document.getElementById('name-form').style.display = '';
        // If student details exist, prefill details form
        if (res.department || res.faculty || res.phone || res.email) {
          document.getElementById('department').value = res.department || '';
          document.getElementById('faculty').value = res.faculty || '';
          document.getElementById('phone').value = res.phone || '';
          document.getElementById('email').value = res.email || '';
        }
      }
    };
    document.getElementById('name-form').onsubmit = async e => {
      e.preventDefault();
      const carryOver = e.target.dataset.carryOver === 'true' || isCarryOver;
      // Read latest name from input
      name = document.getElementById('name').value ? document.getElementById('name').value.trim() : '';
      // Validate: carry-over students must provide a name
      if (carryOver && (!name || !name.trim())) {
        showError('Please enter your name.');
        return;
      }
      await api('/student/confirm', { matricNumber, name, carryOver });
  clearNotifications();
  e.target.style.display = 'none';
  document.getElementById('details-form').style.display = '';
    };
    // Clear error as user types name
    document.getElementById('name').addEventListener('input', () => clearNotifications());
    document.getElementById('details-form').onsubmit = async e => {
      e.preventDefault();
      const department = document.getElementById('department').value;
      const faculty = document.getElementById('faculty').value;
      const phone = document.getElementById('phone').value;
      email = document.getElementById('email').value;
      if (!isSubscribed) {
        showError('You must subscribe to the YouTube channel before registering.');
        return;
      }

      // Optimistic UI: show OTP form immediately without waiting for server response
      clearNotifications();
      e.target.style.display = 'none';
      document.getElementById('otp-form').style.display = '';
      showSuccess('We\'re sending your OTP email now. You can enter the code as soon as it arrives.');

      // Send details request in the background (non-blocking)
      try {
        const res = await fetch('/student/details', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ matricNumber, department, faculty, phone, email, isSubscribed })
        }).then(r => r.json());

        if (res && res.error === 'Email already verified. No OTP sent.') {
          // Skip OTP; go straight to skills selection
          clearNotifications();
          showLoading(true);
          const skillsRes = await fetch('/student/skills');
          const skills = (await skillsRes.json()).skills;
          showLoading(false);
          const skillsList = document.getElementById('skills-list');
          skillsList.innerHTML = '';
          skills.forEach(skill => {
            const full = (skill.selectedCount ?? 0) >= (skill.maxSelection ?? 120);
            const label = document.createElement('label');
            if (full) label.style.opacity = '0.6';
            const status = full ? ' <span style="color:#e74c3c;font-weight:600;">(Full)</span>' : '';
            label.innerHTML = `<input type="radio" name="skill" value="${skill.code}" ${full ? 'disabled' : ''} title="${full ? 'This skill has reached its maximum number of selections' : 'Select this skill'}"> ${skill.description}${status}`;
            skillsList.appendChild(label);
          });
          document.getElementById('otp-form').style.display = 'none';
          document.getElementById('skills-form').style.display = '';
        } else if (res && res.error && !res.success) {
          // Keep OTP form visible; show friendly error
          showError(res.error || 'Failed to send OTP email. You can still enter the code if you received it.');
        }
      } catch (err) {
        // Network/server issue; keep OTP form accessible
        if (!navigator.onLine) {
          showError('ðŸ“¡ No internet connection. You can still enter your OTP if you already have it.');
        } else {
          showError('Please be patient!, You can enter your OTP if you already have it.');
        }
      }
    };
    document.getElementById('otp-form').onsubmit = async e => {
      e.preventDefault();
      const otp = document.getElementById('otp').value;
      const res = await api('/student/verify-otp', { email, otp });
      if (res.verified) {
        clearNotifications();
        e.target.style.display = 'none';
        // Fetch skills from API and display as checkboxes
        showLoading(true);
        const skillsRes = await fetch('/student/skills');
        const skills = (await skillsRes.json()).skills;
        showLoading(false);
        const skillsList = document.getElementById('skills-list');
        skillsList.innerHTML = '';
        skills.forEach(skill => {
          // Display skill description, single-select with radios; disable if full
          const full = (skill.selectedCount ?? 0) >= (skill.maxSelection ?? 120);
          const label = document.createElement('label');
          if (full) label.style.opacity = '0.6';
          const status = full ? ' <span style="color:#e74c3c;font-weight:600;">(Full)</span>' : '';
          label.innerHTML = `<input type="radio" name="skill" value="${skill.code}" ${full ? 'disabled' : ''} title="${full ? 'This skill has reached its maximum number of selections' : 'Select this skill'}"> ${skill.description}${status}`;
          skillsList.appendChild(label);
        });
        document.getElementById('skills-form').style.display = '';
      } else {
        showError(res.error || 'Invalid OTP');
      }
    };
    document.getElementById('skills-form').onsubmit = async e => {
      e.preventDefault();
      const selected = document.querySelector('#skills-list input[name="skill"]:checked');
      if (!selected) {
        showError('Please select a skill.');
        return;
      }
      const res = await api('/student/skills', { email, skills: [selected.value] });
      if (res.success) {
        clearNotifications();
        hideAllForms();
        if (res.trainers && res.trainers.length) {
          const lines = res.trainers.map(t => `${t.description} â€” Trainer: ${t.trainer || 'N/A'} (${t.phone || 'N/A'})`);
          showSuccess(`Registration complete!\n\nA confirmation email was sent with trainer details.`);
        } else {
          showSuccess('Registration complete! A confirmation email was sent with trainer details.');
        }
      } else showError(res.error || 'Failed to save skills');
    };
    function showSuccess(msg) {
      document.getElementById('success-msg').innerText = msg;
      document.getElementById('success-msg').style.display = '';
      document.getElementById('error-msg').style.display = 'none';
    }
    function showError(msg) {
      document.getElementById('error-msg').innerText = msg;
      document.getElementById('error-msg').style.display = '';
      document.getElementById('success-msg').style.display = 'none';
    }
  </script>
</body>
</html>
